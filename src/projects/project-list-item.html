<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="column-list-item.html">
<link rel="import" href="list-item-label.html">

<dom-module id="project-list-item">
  <template>
    <style>
      .indicator-true {
        background-color: var(--primary-action-red);
      }
    </style>

    <column-list-item selected="[[selected]]">
      <div class$="margin indicator-[[project.indicator]]"></div>
      <div class="main">
        <list-item-label type="title">[[project.name]]</list-item-label>
        <list-item-label type="subtitle">[[project.owner]]</list-item-label>
      </div>
      <div class="info">
        <list-item-label type="info" title="Last activity">[[project.activity]]</list-item-label>
        <list-item-label type="info" title="Open issues" icon="icons:error-outline">[[project.issues]]</list-item-label>
        <list-item-label type="info" title="Open pull requests" icon="editor:merge-type">[[project.prs]]</list-item-label>
      </div>
    </column-list-item>
  </template>
  <script>
    Polymer({
      is: 'project-list-item',
      properties: {
        project: Object,
        selected: {
          type: String
        }
      }
    });
  </script>
</dom-module>
