<link rel="import" href="../../bower_components/polymer/polymer.html">

<script>
SearchBehavior = {

  properties: {
    getFields: {
      type: Function
    },
    search: {
      type: Function,
      value: function() {
        return function(list, searchWord) {
          return list;
        }
      }
    }
  },
  observers: ['_setSearch(getFields)'],
  _setSearch: function(getFields) {
    this.search = function(list, searchWord) {
      if (this.searchWord === ''){
        return list;
      }
      else {
        searchWord = searchWord.toLowerCase();
        return list.filter(function(data) {
          for(var i = 0; i < getFields(data).length; i++){
            if(getFields(data)[i].toLowerCase().indexOf(searchWord) > -1){
              return true;
            }
          }
        });
      }
    }
  }
};
</script>
