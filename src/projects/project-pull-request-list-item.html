<link rel="import" href="../../bower_components/iron-icons/device-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="project-pull-request-list-item">
  <template>
    <style>
    .ci-status {
      display: block;
      height: 24px;
      margin: 20px 12px 20px 0px;
    }
    .ci-status-failed {
      color: var(--primary-action-red);
    }
    .ci-status-failed .passed {
      display: none;
    }

    .ci-status-passed {
      color: var(--primary-action-green);
    }
    .ci-status-passed > iron-icon.failed {
      display: none;
    }
    </style>

    <column-list-item selected="[[selected]]">
      <div class$="margin ci-status-[[pr.cistatus]]">
        <iron-icon class="passed", icon="icons:check"></iron-icon>
        <iron-icon class="failed", icon="icons:close"></iron-icon>
      </div>
      <div class="main">
        <list-item-label type="title">[[pr.title]]</list-item-label>
        <list-item-label type="subtitle">[[pr.owner]]</list-item-label>
        <list-item-label type="subtitle" title="Status" icon="icons:info" hidden$="[[!showStatus]]">[[pr.status]]</list-item-label>
      </div>
      <div class="info">
        <list-item-label type="info" title="Time open" icon="device:access-time">[[pr.timeopened]]</list-item-label>
        <list-item-label type="info" title="Amount of reviewers" icon="social:people-outline">[[pr.reviewers.length]]</list-item-label>
      </div>
    </column-list-item>
    
    <!-- Keep for future reference
      Reviewers:
      <template is="dom-repeat" items="[[pr.reviewers]]" as="reviewer">
        <img alt$="[[reviewer.name]]" title$="[[reviewer.name]]"
             class="avatar" height="36" src$="[[reviewer.profile]]" width="36">
      </template>
    -->
  </template>
  <script>
    Polymer({
      is: 'project-pull-request-list-item',
      properties: {
        pr: Object,
        showStatus: Boolean
      }
    });
  </script>
</dom-module>
