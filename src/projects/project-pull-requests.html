<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="project-pull-request-list-item.html">
<link rel="import" href="../list-items/preview-list.html">

<dom-module id="project-pull-requests">
  <template>
    <style>
      :host {
        display: block;
        max-width: 500px;
      }
      paper-toolbar {
        --paper-toolbar-color: var(--primary-text-color);
        --paper-toolbar-background: 0;
      }
      paper-dropdown-menu {
        --paper-input-container-input-color: var(--primary-text-color);
        --paper-input-container-underline-focus: {
          background-color: var(--primary-action-red);
        }

        --paper-input-container-label: {
          color: var(--primary-text-color);
        }
      }
      project-pull-request-list-item {
        width: 100%;
      }
      header {
        text-transform: capitalize;
        margin: 0 auto;
      }
    </style>
    <paper-toolbar class="medium-tall">
      <header>
        <h1>
          <span>[[name]] by [[owner]]</span>
        </h1>
      </header>
      <paper-dropdown-menu class="bottom" label="Pull request status" value="{{status}}">
        <paper-menu class="dropdown-content">
          <paper-item>All</paper-item>
          <paper-item>Under review</paper-item>
          <paper-item>Waiting for contributor</paper-item>
        </paper-menu>
      </paper-dropdown-menu>
    </paper-toolbar>
    <preview-list>
      <template is="dom-repeat" items="[[_filter(pullrequests, status)]]" as="pr">
        <project-pull-request-list-item tabindex="0" pr="[[pr]]"
              show-status="[[_equals('All', status)]]" on-tap="choosePR"
              on-keydown="maybeSelectPR"></project-pull-request-list-item>
      </template>
    </preview-list>
  </template>
  <script>
    Polymer({
      is: 'project-pull-requests',
      properties: {
        owner: String,
        name: String,

        pullrequests: {
          type: Array,
          computed: '_getPullRequests(owner, name)'
        },
        status: {
          type: String,
          value: 'All'
        }
      },

      _getPullRequests: function(owner, name) {
        return [
          {
            cistatus: 'failed',
            title: 'My best PR',
            id: 25,
            owner: 'Tim van der Lippe',
            status: 'Under review',
            timeopened: 12341234,
            notification: false,
            reviewers: [
              {
                name: 'Thomas Smith',
                lgtm: true,
                profile: 'https://avatars0.githubusercontent.com/u/5946422?v=3&s=72'
              },
              {
                name: 'Eva Anker',
                lgtm: false,
                profile: 'https://avatars1.githubusercontent.com/u/5946438?v=3&s=72'
              }
            ]
          },
          {
            cistatus: 'passed',
            title: 'My first PR',
            id: 20,
            owner: 'Eva Anker',
            status: 'Under review',
            timeopened: 12341236,
            notification: true,
            reviewers: [
              {
                name: 'Tim van der Lippe',
                lgtm: false,
                profile: 'https://avatars1.githubusercontent.com/u/5948271?v=3&amp;s=72'
              },
              {
                name: 'Thomas Smith',
                lgtm: true,
                profile: 'https://avatars0.githubusercontent.com/u/5946422?v=3&s=72'
              }
            ]
          },
          {
            cistatus: 'failed',
            title: 'Fix all the things',
            id: 15,
            owner: 'Thomas Smith',
            status: 'Waiting for contributor',
            timeopened: 12341235,
            notification: false,
            reviewers: [
              {
                name: 'Tim van der Lippe',
                lgtm: true,
                profile: 'https://avatars1.githubusercontent.com/u/5948271?v=3&amp;s=72'
              },
              {
                name: 'Eva Anker',
                lgtm: false,
                profile: 'https://avatars1.githubusercontent.com/u/5946438?v=3&s=72'
              }
            ]
          }
        ];
      },

      _filter: function(pullrequests, status) {
        if (status === 'All') {
          return pullrequests
        }
        return pullrequests.filter(function(e) {
          return e.status === status;
        });
      },
      _equals: function(one, other) {
        return one === other;
      },
      choosePR: function(e) {
        this.fire('pr-selected', e.model.pr.id);
      },
      maybeSelectPR: function(e) {
        if (e.keyCode === 13) {
          this.choosePR(e);
        }
      }
    });
  </script>
</dom-module>
