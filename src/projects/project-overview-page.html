<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/carbon-route/carbon-location.html">
<link rel="import" href="../bower_components/carbon-route/carbon-route.html">
<link rel="import" href="../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="create-pull-request/create-pull-request.html">
<link rel="import" href="project-activity.html">

<dom-module id="project-overview-page">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-dropdown-menu {
        --paper-input-container-input-color: var(--primary-text-color);
        --paper-input-container-underline-focus: {
          background-color: var(--primary-action-red);
        }

        --paper-input-container-label: {
          color: var(--primary-text-color);
        }
      }
      .info-area  {
        padding-top: 2em;
        color: var(--primary-text-color);
      }
      .info-area .content {
        margin: 0 auto 2em auto;
        text-align: center;
      }
      header h1, header h2, header span {
        display: inline;
        font-size: 2em;
        color: var(--primary-text-color);
        text-align: center;
      }
      .description {
        margin-top: 1em;
        font-size: 1em;
        color: var(--secondary-text-color);
      }
      paper-tabs {
        display: block;
        justify-content: center;
        @apply(--layout-self-end);
        --paper-tabs-selection-bar-color: var(--secondary-action-red);
        color: var(--secondary-action-red);
        font-size: 1em;
        width: 300px;
        margin: 0 auto;
      }
      paper-tab {
        padding: 0;
        --paper-tab-ink: var(--secondary-action-red);
        text-transform: uppercase;
        font-weight: 500;
      }
      paper-tab a {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        text-decoration: none;
        color: var(--primary-text-color);
        padding: 0 20px;
        height: 100%;
      }
      iron-pages {
        width: 75%;
        margin: 0 auto;
      }
    </style>

    <carbon-route route="{{route}}" pattern="/:page" data="{{page}}" tail="{{tail}}"></carbon-route>

    <iron-media-query query="(max-width: 1250px)" query-matches="{{small}}"></iron-media-query>

    <div class="info-area">
      <div class="content">
        <header>
          <h1 hidden$="[[small]]">[[project.owner]]</h1>
          <span>/</span>
          <h2>[[project.name]]</h2>
        </header>
        <div class="description">
            RITE-evaluation prototype for the PReview application.
        </div>
      </div>

      <paper-tabs selected="{{page.page}}" class="bottom self-end" attr-for-selected="data-route">
        <paper-tab data-route="activity">
          <a href$="[[route.prefix]]/activity">Activity</a>
        </paper-tab>
        <paper-tab data-route="pulls">
          <a href$="[[route.prefix]]/createpull">Create pull request</a>
        </paper-tab>
      </paper-tabs>
    </div>

    <iron-pages selected="[[page.page]]"
                attr-for-selected="data-route"
                fallback-selection="404">
      <project-activity data-route="activity"></project-activity>
      <project-create-pull-request data-route="createpull"
          project="[[project]]"></project-create-pull-request>

      <span data-route="404">
        Oops you hit a 404!
        <a href="/">Head back home</a>
      </span>
    </iron-pages>


  </template>
  <script>
    Polymer({
      is: 'project-overview-page',
      properties: {
        project: Object,
        route: Object,
        pullrequests: Array
      },
      _shouldBeAtTop: function(small) {
        return small ? 'bottom' : 'top';
      }
    });
  </script>
</dom-module>
