<link rel="import" href="../../bower_components/carbon-route/carbon-route.html">

<dom-module id="projects-page">
  <template>
    <style>
      :host {
        display: flex;
        flex: 1;
      }
      .container {
        display: flex;
        flex: 1;
        flex-direction: row;
      }
      .list, .project {
        flex: 1;
      }
      .list {
        max-width: 325px;
        border-right: solid 4px var(--secondary-background-color);
      }
      .project {
        display: flex;
      }
      .list, project-overview-page, project-pull-requests {
        overflow-y: auto;
        overflow-x: hidden;
      }
      project-overview-page, project-pull-requests {
        flex: 1;
      }
      project-overview-page {
        max-width: 400px;
        overflow-y: scroll;
        overflow-x: hidden;
      }

      .last-project-item {
        width: 100%;
      }
      .last-project-item .dot {
        margin: 24px auto;
        width: 16px;
        height: 16px;
        background-color: var(--secondary-background-color);
        border-radius: 8px;
      }
    </style>
    <carbon-route route="{{route}}" pattern="/:owner" data="{{owner}}" tail="{{ownerTail}}"></carbon-route>
    <carbon-route route="{{ownerTail}}" pattern="/:name" data="{{name}}"></carbon-route>

    <div class="container">
      <div class="list">
        <template is="dom-repeat" items="[[projects]]" as="project">
          <project-list-item project="[[project]]" selected="[[_isActiveProject(name.name, project, activeProject)]]" on-tap="chooseProject"
                             tabindex="0" on-keydown="maybeOpenProject"></project-list-item>
        </template>
        <div class="last-project-item">
          <div class="dot"></div>
        </div>
      </div>

      <div class="project" id="project">
        <template is="dom-if" if="[[_has(owner.owner, name.name)]]" restamp="true">
          <project-pull-requests tabindex="0" owner="[[owner.owner]]" name="[[name.name]]"></project-pull-requests>
          <project-overview-page owner="[[owner.owner]]" name="[[name.name]]"></project-overview-page>
        </template>
        <template is="dom-if" if="[[!_has(owner.owner, name.name)]]" restamp="true">
          Choose a project on the left.
        </template>
      </div>
    </div>
  </template>
