<dom-module id="projects-page">
  <template>
    <style>
      :host {
        display: flex;
        flex: 1;
      }
      .container {
        display: flex;
        flex: 1;
        flex-direction: row;
      }
      preview-list, .project {
        flex: 1;
      }
      preview-list {
        max-width: 325px;
        border-right: solid 4px var(--secondary-background-color);
      }
      .project {
        display: flex;
      }
      preview-list, project-overview-page, project-pull-requests {
        overflow-y: auto;
        overflow-x: hidden;
      }
      project-overview-page, project-pull-requests {
        flex: 1;
      }
      project-overview-page {
        overflow-y: scroll;
        overflow-x: hidden;
      }
    </style>
    <carbon-route route="{{route}}" pattern="/:owner" data="{{owner}}" tail="{{ownerTail}}"></carbon-route>
    <carbon-route route="{{ownerTail}}" pattern="/:name" data="{{name}}" tail="{{nameTail}}"></carbon-route>
    <carbon-route route="{{nameTail}}" pattern="/:prid" data="{{prid}}"></carbon-route>

    <div class="container">
      <template is="dom-if" if="[[!_has(prid.prid)]]" restamp="true">
        <preview-list>
          <template is="dom-repeat" items="[[projects]]" as="project">
            <project-list-item project="[[project]]" selected="[[_isActiveProject(name.name, project, activeProject)]]" on-tap="chooseProject"
                               tabindex="0" on-keydown="maybeOpenProject"></project-list-item>
          </template>
        </preview-list>
      </template>
      <template is="dom-if" if="[[_has(prid.prid)]]" restamp="true">
        <project-pull-requests tabindex="0" owner="[[owner.owner]]" name="[[name.name]]"
            on-pr-selected="choosePR"></project-pull-requests>
      </template>

      <div class="project" id="project">
        <template is="dom-if" if="[[_has(name.name)]]">
          <template is="dom-if" if="[[!_has(prid.prid)]]">
            <project-pull-requests tabindex="0" owner="[[owner.owner]]" name="[[name.name]]"
                on-pr-selected="choosePR"></project-pull-requests>
            <project-overview-page owner="[[owner.owner]]" name="[[name.name]]"></project-overview-page>
          </template>
          <template is="dom-if" if="[[_has(prid.prid)]]">
            <pull-request-page owner="[[owner.owner]]" name="[[name.name]]" prid="[[prid.prid]]"></pull-request-page>
          </template>
        </template>
        <template is="dom-if" if="[[!_has(name.name)]]">
          Choose a project on the left.
        </template>
      </div>
    </div>
  </template>
