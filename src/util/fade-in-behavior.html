<link rel="import" href="../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">

<script>
/**
 * Behavior to fade in the host element by calling show().
 * @type {Object}
 */
var FadeInBehaviorImpl = {
  properties: {
    /**
     * If the element is shown.
     * @type {Boolean}
     */
    shown: {
      type: Boolean,
      value: false
    },
    /**
     * Config to set fade-in-animation on the host element.
     * @type {Object}
     */
    animationConfig: {
      type: Object,
      value: function() {
        return {
          'entry': [{
            name: 'fade-in-animation',
            node: this
          }]
        }
      }
    }
  },
  /**
   * Start the fade in animation.
   */
  show: function() {
    if (!this.shown) {
      this.shown = true;
      this.style.display = 'block';
      this.playAnimation('entry');
    }
  }
};

FadeInBehavior = [FadeInBehaviorImpl, Polymer.NeonAnimationRunnerBehavior];
</script>
