<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">

<link rel="import" href="pull-request-comment.html">
<link rel="import" href="pull-request-add-comments.html">
<link rel="import" href="reviewers-list.html">


<dom-module id="pull-request-general-information">
  <template>
    <style>
      :host {
        display: block;
      }
      .pr-text {
        flex:1;
      }
      .pr-time {
        text-align: right;
      }
      .pr-topinfo {
        display:flex;
      }
      .pr-right-side {
        display:block;
      }
      reviewers-list {
        max-width: 300px;
      }
    </style>
    <div class="overview">
      <div class="pr-topinfo">
        <div class="pr-text">
          <span>[[pullRequest.description]]</span>
        </div>
        <div class="pr-right-side">
          <p>[[pullRequest.timeopened]] ago</p>
          <reviewers-list pull-request="[[pullRequest]]"></reviewer-list>
        </div>
      </div>
      <h3>Comments:</h3>
        <template is="dom-repeat" items="[[pullRequest.comments]]">
          <pull-request-comment comment="[[item]]"></pull-request-comment>
        </template>
        <pull-request-add-comments comments="{{pullRequest.comments}}"></pull-request-add-comments>
    </div>
  </template>
  <script>
    Polymer({
      is: 'pull-request-general-information',
      properties: {
        pullRequest: Object
      }
    });
  </script>
</dom-module>
