<dom-module id="pull-request-comment">
  <template>
    <style>
      :host {
        display: flex;
        width: calc(100% - 10px);
        border: black 1px solid;
        margin: 5px;
      }
      :host > span {
        flex: 1;
      }
      .poster {
        max-width: 100px;
      }
    </style>
    <span class="poster">[[comment.poster]]</span>
    <span class="text">[[comment.text]]</span>
  </template>
  <script>
    Polymer({
      is: 'pull-request-comment',
      properties: {
        comment: Object
      }
    });
  </script>
</dom-module>
